<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Card</title>
<link rel="stylesheet" href="file_css.css">

</head> 
<body>
<div class="card">
    <div class="card_heart">
        <i class="bx bx-heart"></i>
    </div>
    <div class="card_cart">
        <i class="bx bx-cart-download"></i>
    </div>
    
    <div class="card_img">
        <img src="https://4.bp.blogspot.com/-6TQD_GtaNxQ/WhgErgkOcRI/AAAAAAAABTI/9t8v7zwEMCosgYr7LQMEYDtR_KpxxkElACLcBGAs/s1600/hinh-nen-phong-canh-dep%2B%252814%2529.jpg" alt="">
    </div>
    
    <div class="card_title"> 
        Hoa Tường Vi
    </div>
    
    <div class="card_price"> 120</div> 
    <div class="card_size">
        <h3>size</h3> 
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
    </div>
    
    <div class="card_color">
        <h3>color</h3>
        <span class="card_color_green"></span>
        <span class="card_color_red"></span>
        <span class="card_color_yellow"></span>
    </div>
    
    <div class="card_action">
        <button>mua </button>
        <button> giỏ</button>
    </div>
</div>

<script
src="file_css.js"></script>
</body> 
</html>
